<ion-header
  no-border="no-border"
  translucent="translucent"
>
  <ion-toolbar color="flylinkers">
    <ion-buttons
      slot="end"
      *ngIf="botonRegreso"
    >
      <ion-back-button
        text="Regresar"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end"  *ngIf="botonIngreso">
      <ion-button routerLink="/master-page"
        fill="outline"
      >Ingresar</ion-button>
    </ion-buttons>

    <ion-title text-capitalize="text-capitalize">{{titulo}}</ion-title>

    <!-- <ion-buttons slot="start">
      <ion-avatar>
     <img src="/assets/images/logo.png"> 
    
      </ion-avatar>
    </ion-buttons> -->

    <ion-thumbnail slot="start">
      <img src="/assets/images/logo.png">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>
