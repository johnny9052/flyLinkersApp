<!-- Con el contentId se define donde se renderizara el contenido seleccionado 
    del menu, en este caso en ion-router-outlet el cual tiene tiene ese id -->

<ion-menu
  side="start"
  menuId="primerMenu"
  contentId="principal"
>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/notification">
          <ion-icon
            name="card"
            slot="start"
          ></ion-icon>

          <ion-label>Notificaciones</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/messages">
          <ion-icon
            name="card"
            slot="start"
          ></ion-icon>

          <ion-label>Mensajes</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/interests">
          <ion-icon
            name="card"
            slot="start"
          ></ion-icon>

          <ion-label>Intereses</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/event">
          <ion-icon
            name="card"
            slot="start"
          ></ion-icon>

          <ion-label>Eventos</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon
            name="card"
            slot="start"
          ></ion-icon>

          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/network">
          <ion-icon
            name="card"
            slot="start"
          ></ion-icon>

          <ion-label>Red</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/profile">
          <ion-icon
            name="card"
            slot="start"
          ></ion-icon>

          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/sponsor">
          <ion-icon
            name="card"
            slot="start"
          ></ion-icon>

          <ion-label>Patrocinador</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
