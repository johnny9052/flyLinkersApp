<ion-list>
  <ion-item (click)="onClick('Edit')">
    <ion-icon slot="start" name="create"></ion-icon>
    <h5 slot="end">Edit</h5>
  </ion-item>
  <ion-item (click)="onClick('Delete')">
    <ion-icon slot="start" name="trash" ></ion-icon>
    <h5 slot="end">Delete</h5>
  </ion-item>
  <ion-item (click)="onClick('Cancel')">
    <ion-icon slot="start" name="close"></ion-icon>
    <h5 slot="end">Cancel</h5>
  </ion-item>
</ion-list>
