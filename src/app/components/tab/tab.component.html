<ion-footer >
  <ion-toolbar color="flylinkers">
    <ion-grid fixed>
      <ion-row class="ion-text-center">
        <ion-col size="1"></ion-col>

        <ion-col size="2">
          <ion-icon [color]="homeColor" size="large" name="home"  routerLink="/master-page"></ion-icon>
        </ion-col>

        <ion-col size="2">
          <ion-icon [color]="networkColor" size="large" name="people"  routerLink="/network"></ion-icon>
        </ion-col>

        <ion-col size="2">
          <ion-icon [color]="newPostColor" size="large" name="add-circle" routerLink="/new-post"></ion-icon>
        </ion-col>

        <ion-col size="2">
          <ion-icon [color]="notificationsColor" size="large" name="notifications"  routerLink="/notification"></ion-icon>
        </ion-col>

        <!-- <ion-col size="2">
          <ion-icon [color]="messagesColor" size="large" name="chatbubbles"  routerLink="/messages"></ion-icon>
        </ion-col> -->
        
        <ion-col size="2">
            <ion-icon [color]="messagesColor" size="large" name="person"  routerLink="/profile"></ion-icon>
          </ion-col>

        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
