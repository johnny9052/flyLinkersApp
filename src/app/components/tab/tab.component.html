<ion-footer >
  <ion-toolbar color="flylinkers">
    <ion-grid fixed>
      <ion-row class="ion-text-center">
        <ion-col size="1"></ion-col>

        <ion-col size="2">
          <ion-icon size="large" name="home"  routerLink="/home"></ion-icon>
        </ion-col>

        <ion-col size="2">
          <ion-icon size="large" name="people"  routerLink="/network"></ion-icon>
        </ion-col>

        <ion-col size="2">
          <ion-icon size="large" name="add-circle"></ion-icon>
        </ion-col>

        <ion-col size="2">
          <ion-icon size="large" name="notifications"  routerLink="/notification"></ion-icon>
        </ion-col>

        <ion-col size="2">
          <ion-icon size="large" name="chatbubbles"  routerLink="/messages"></ion-icon>
        </ion-col>

        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
