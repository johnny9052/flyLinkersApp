<app-header-login
  titulo="Identificación"
  botonRegreso="true"
></app-header-login>

<ion-content padding="padding">
  <!-- Con el position floating da el efecto de materalized, en 
            donde se selecciona la caja de texto, y sube el texto como el placeholder -->

  <form
    #formulario="ngForm"
    (ngSubmit)="identify()"
  >
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>

        <ion-input
          name="email"
          type="email"
          required="required"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          [(ngModel)]="userDataLogIn.username"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>

        <ion-input
          type="Password"
          name="password"
          required="required"
          [(ngModel)]="userDataLogIn.password"
        ></ion-input>
      </ion-item>
    </ion-list>

    <!-- El fixed agrega unos espacios y margenes a los lados del GRID o 
  tabla -->

    <ion-grid fixed="fixed">
      <ion-row>
        <ion-col size="12">
          <ion-button
            expand="full"
            color="flylinkers"
            type="submit"
            [disabled]="formulario.invalid"
          >Acceder</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center">
            <ion-label>¿Olvidaste tu contraseña?</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<app-footer></app-footer>
