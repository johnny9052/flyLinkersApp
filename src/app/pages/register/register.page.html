<app-header-login
  titulo="{{ 'registro' | translate }}"
  botonRegreso="true"
></app-header-login>

<ion-content padding="padding">
  <!-- Con el position floating da el efecto de materalized, en 
          donde se selecciona la caja de texto, y sube el texto como el placeholder -->

  <form
    #formulario="ngForm"
    (ngSubmit)="registerUser()"
  >
    <ion-list>
      <ion-item>
        <ion-label position="floating">{{ 'correo' | translate }}</ion-label>

        <ion-input
          name="email"
          type="email"
          required="required"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          [(ngModel)]="userNew.email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'password' | translate }}</ion-label>

        <ion-input
          type="Password"
          name="password"
          required="required"
          [(ngModel)]="userNew.password1" 
          pattern="[A-Za-z0-9@#$%^&+=]{8,}"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'constrasenaConfirmar' | translate }}</ion-label>

        <ion-input
          type="Password"
          name="password"
          required="required"
          [(ngModel)]="userNew.password2"
          pattern="[A-Za-z0-9@#$%^&+=]{8,}"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'nombre' | translate }}</ion-label>

        <ion-input
          type="text"
          name="nombre"
          required="required"
          [(ngModel)]="userNew.first_name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ 'apellido' | translate }}</ion-label>

        <ion-input
          type="text"
          name="apellido"
          required="required"
          [(ngModel)]="userNew.last_name"
        ></ion-input>
      </ion-item>
    </ion-list>

    <!-- El fixed agrega unos espacios y margenes a los lados del GRID o 
  tabla -->

    <ion-grid fixed="fixed">
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center">
            <ion-label
              text-wrap="text-wrap"
              class="ion-text-justify"
            >
            {{ 'terminosCondiciones' | translate }}

             
            </ion-label>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button
            expand="full"
            color="flylinkers"
            type="submit"
            [disabled]="formulario.invalid"
          >{{ 'crearCuenta' | translate }}
        </ion-button>        
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<app-footer></app-footer>
