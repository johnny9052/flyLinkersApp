
<app-header titulo="{{ 'intereses' | translate }}"></app-header>

<ion-content>
    <ion-card style="width: 100%; margin: 0px !important; border-radius: 2px;" color="flylinkers">
        <ion-item color="FlyLinkers-Blanco">
            <ion-label>{{ 'intereses' | translate }} ({{userInterests.length}})</ion-label>

            <ion-icon name="cog" routerLink="/profile"></ion-icon>
        </ion-item>

        <ion-card-content style="width: 100%; margin: 0px !important; border-radius: 0px; padding: 0px;">
            <ion-item *ngFor="let interests of userInterests;">
                <ion-label>
                    <h3>{{interests.interest_description}}</h3>
                </ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>


<app-tab></app-tab>
